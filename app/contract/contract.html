<div class="contract">
    
    <div layout="column" layout-align="center center">
        <div class="whiteframe">
            <div class="item">
                <div class="title">Policy</div>
                <div class="value">{{policy}}</div>
            </div>	

            <md-list flex>
                <div ng-repeat="acc in accountList">
                    <md-list-item class="md-3-line" ng-click="null">
                    <i class="fa fa-file-text-o"></i>
                    <div class="md-list-item-text" layout="column">
                        <h3><strong>{{ acc.name }}</strong></h3>
                        <h4>{{ acc.address }}</h4>
                        <p>{{ acc.percent }}</p>
                    </div>
                    </md-list-item>
                    <md-divider ></md-divider>
                </div>
            </md-list>
            <md-button class="md-raised md-primary md-block md-btn-large" flex ng-click="send()">Execute Contract</md-button>
        </div>
    </div>
</div>
