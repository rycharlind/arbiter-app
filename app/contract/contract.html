<div class="contract">
    <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-card mdl-shadow--2dp">
            <h3>Contract <small>{{address}}</small></h3>
            <div class="card-body">
                <div class="contract">
                    <div class="contract-item">
                        Token Name: <strong>{{tokenName}}</strong>
                    </div>
                    <div class="contract-item">
                        Total Supply: <strong>{{totalSupply}}</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
