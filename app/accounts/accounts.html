<div class="accounts">
    <div layout="column" layout-align="center center">
        <div class="whiteframe">
            <h1>Accounts</h1>
            <table>
                <thead>
                    <tr>
                        <th>Account</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="account in accounts">
                        <td>{{account}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
