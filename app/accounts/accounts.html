<div class="accounts">
    <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-card mdl-shadow--2dp">
            <h3>Accounts</h3>
            <div class="card-body">
                <div class="account" ng-repeat="account in accounts">
                    <a href="#/account/{{account}}">{{account}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
