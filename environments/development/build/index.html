

<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Arbiter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link href="./app.css" rel='stylesheet' type='text/css'>
        
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

        <!-- Material Design Lite -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css" />
        <link rel="stylesheet" href="temp-custom-styles.css">
        
    </head>
    <body ng-clock>
        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            
            <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Arbiter</span>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" id="search">
                            <label class="mdl-textfield__label" for="search">Enter your query...</label>
                        </div>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                    <i class="material-icons">more_vert</i>
                    </button>
                    <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                        <li class="mdl-menu__item">About</li>
                        <li class="mdl-menu__item">Contact</li>
                        <li class="mdl-menu__item">Legal information</li>
                    </ul>
                </div>
            </header>
            
            <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="demo-drawer-header">
                    <img src="images/user.jpg" class="demo-avatar">
                    <div class="demo-avatar-dropdown">
                        <span>jblock@example.com</span>
                        <div class="mdl-layout-spacer"></div>
                        <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">arrow_drop_down</i>
                        <span class="visuallyhidden">Accounts</span>
                        </button>
                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                            <li class="mdl-menu__item"><i class="material-icons">settings</i> Settings</li>
                            <li class="mdl-menu__item"><i class="material-icons">exit_to_app</i> Sign Out</li>
                            <li class="mdl-menu__item"><i class="material-icons">add</i> Add another account...</li>
                        </ul>
                    </div>
                </header>
                
                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                    <a class="mdl-navigation__link" href="#/contracts"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">send</i>Contracts</a>
                    <a class="mdl-navigation__link" href="#/accounts"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">view_stream</i>Accounts</a>
                    <a class="mdl-navigation__link" href="#/send"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">send</i>Send</a>
                    <div class="mdl-layout-spacer"></div>
                    <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span>Help</a>
                </nav>
            

            </div>


            <main class="mdl-layout__content mdl-color--grey-100">
                <div class="mdl-grid demo-content">
                    <div ng-view></div>
                </div>
            </main>


        </div>
        <!-- Angular.js Libraries -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>

        <!-- Material Design Lite -->
        <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
        
        <script src="app.js"></script>
        <script src="app.routes.js"></script>
        <script src="arbiter.service.js"></script>
        <script src="hooked-web3-provider.min.js"></script>
        <script src="ethereumjs-accounts.js"></script>
        <script src="ngMask.js"></script>
        <script src="register.js"></script>
        <script src="sign-in.js"></script>
        <script src="home.js"></script>
        <script src="accounts.js"></script>
        <script src="account.js"></script>
        <script src="contract.js"></script>
        <script src="contracts.js"></script>
        <script src="send.js"></script>
        
    </body>
</html>
