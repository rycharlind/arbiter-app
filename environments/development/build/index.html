

<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Arbiter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link href="./app.css" rel='stylesheet' type='text/css'>
        
        <!-- Angular Material -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

        <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/adefc5fb0a.js"></script> 
        
    </head>
    <body ng-clock>

        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <h2>Arbiter</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-href="#/send" aria-label="Favorite">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </md-button>
                
                <md-menu>
                    <md-button class="md-icon-button" aria-label="More">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </md-button>
                    <md-menu-content width="6">
                        <md-menu-item>
                            <md-button ng-click="">
                                <i class="fa fa-cog"></i> Settings
                            </md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-button ng-click="">
                                <i class="fa fa-life-right"></i> Help
                            </md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-button ng-click="">
                                <i class="fa fa-sign-out"></i> Sign Out
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>

                <!--
                <md-button class="md-icon-button" aria-label="More">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </md-button>
                -->
            </div>
        </md-toolbar>


        <div ng-view></div>
        <!-- Angular.js Libraries -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
        <!-- Angular Material Library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
        

        <script src="app.js"></script>
        <script src="app.routes.js"></script>
        <script src="arbiter.service.js"></script>
        <script src="hooked-web3-provider.min.js"></script>
        <script src="ethereumjs-accounts.js"></script>
        <script src="ngMask.js"></script>
        <script src="register.js"></script>
        <script src="sign-in.js"></script>
        <script src="accounts.js"></script>
        <script src="contract.js"></script>
        <script src="send.js"></script>

        <!-- TypeKit -->
        <script src="https://use.typekit.net/gyc2ptn.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script> 
    
    </body>
</html>
