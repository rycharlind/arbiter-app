

<div class="sign-in blockchain1-bg">
	<div layout="column" layout-align="center center">
		<div class="whiteframe">
			<h1>Sign In</h1>
			<div layout="row" layout-align="center center">
				<md-input-container flex>
				<label>Username</label>
				<input ng-model="username" type="text" id="username">
				</md-input-container>
				<md-input-container flex>
				<label>Password</label>
				<input ng-model="password" type="text" id="password">
				</md-input-container>
			</div>
			<md-button class="md-raised md-primary md-block md-btn-large" flex ng-click="signIn()">Sign In</md-button>
			<br><br>
			<md-button class="md-raised md-warn md-block md-btn-large" ng-href="#/register" flex>Register</md-button>
		</div>
	</div>
</div>
