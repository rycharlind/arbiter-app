

<div class="accounts">
    <div layout="column" layout-align="center center">
        <div class="whiteframe">
            <h1>Policy:  {{policy}}</h1>
            <table>
                <thead>
                    <tr>
                        <th>Account</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key, value) in accounts">
                        <td>{{key}}</td>
                        <td>{{value | currency}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
